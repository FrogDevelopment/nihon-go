micronaut:
  server:
    port: 8090

eureka:
  client:
    defaultZone: http://admin:security_is_fun@localhost:8761
    registration:
      enabled: true

frog:
  database:
    name: nihongo_entries
  jmdict:
    url: ftp://ftp.edrdg.org/pub/Nihongo/JMdict.gz
  clean: false
  ftp:
    server: localhost
    port: 2222
    user: frog_admin_user
    password: frog_admin_pwd
    remote-path: dico/

datasources:
  default:
    url: jdbc:postgresql://localhost:2345/${frog.database.name}?ApplicationName=${micronaut.application.name}
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

flyway:
  datasources:
    default:
      enabled: true
