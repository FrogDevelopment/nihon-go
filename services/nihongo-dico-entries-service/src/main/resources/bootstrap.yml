spring:
  application:
    name: nihongo-dico-entries-service

  main:
    banner-mode: 'off'

  cloud:
    config:
      name: ${spring.application.name}
      discovery:
        service-id: service-config
        enabled: true
      username: ${FROG_ADMIN_USER}
      password: ${FROG_ADMIN_PWD}

eureka:
  instance:
    appname: ${spring.application.name}
    hostname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://${FROG_ADMIN_USER}:${FROG_ADMIN_PWD}@service-registry:8080/eureka/

---
spring:
  profiles: local
  application:
    admin:
      enabled: false
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false

eureka:
  client:
    enabled: false
