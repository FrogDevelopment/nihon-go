frog:
  database:
    name: nihongo_lessons

  ftp:
    remote-path: /nihongo/lessons

datasources:
  default:
    jdbc-url: jdbc:tc:postgresql:14-alpine:///${frog.database.name}
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: postgres
    password: postgres

flyway:
  datasources:
    default:
      enabled: true
      clean-schema: true
      create-schemas: true
