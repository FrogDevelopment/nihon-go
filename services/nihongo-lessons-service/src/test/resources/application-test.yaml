    name: nihongo_lessons
  migrate:
    base-url: http://legall.benoit.free.fr/
    old:
      file-name: nihon_go/NihonGo_All.tsv
      url: ${frog.migrate.base-url}/${frog.migrate.old.file-name}

  ftp:
    hostname: ftpperso.free.fr
    port: 21
