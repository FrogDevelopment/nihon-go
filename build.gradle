plugins {
    id 'io.freefair.lombok' version '6.3.0' apply false
    id 'fr.brouillard.oss.gradle.jgitver' version '0.9.1' apply false
    id 'org.springframework.boot' version '2.5.6' apply false
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' apply false
}

configure(subprojects.findAll { it.name.matches('(.*)-service') || it.name.matches('(.*)-module') }) {
    apply plugin: 'io.freefair.lombok'
    apply plugin: 'fr.brouillard.oss.gradle.jgitver'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    dependencyManagement {
        imports {
            mavenBom 'org.junit:junit-bom:5.8.2'
            mavenBom 'org.testcontainers:testcontainers-bom:1.16.2'
            mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2020.0.4'
        }
    }

    configurations {
        all {
            resolutionStrategy.cacheChangingModulesFor 10, 'seconds'
        }
    }

    lombok {
        config['lombok.anyConstructor.addConstructorProperties'] = 'true'
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    jgitver {
        strategy = 'PATTERN'
        versionPattern = '${v}-SNAPSHOT'
        tagVersionPattern = '${v}'
    }
}

wrapper {
    gradleVersion = '6.8.2'
    distributionType = Wrapper.DistributionType.ALL
}

def gitBranch() {
    def branch = ''
    def proc = 'git rev-parse --abbrev-ref HEAD'.execute()
    proc.in.eachLine { line -> branch = line }
    proc.err.eachLine { line -> println line }
    proc.waitFor()
    branch.replaceAll("/", "_")
}
