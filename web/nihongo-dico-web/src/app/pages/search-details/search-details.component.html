<div>
  <div class="details-content">
    <div *ngIf="details.kanji"
         class="japanese details-kanji">{{details.kanji}}
    </div>
    <div *ngIf="details.kana"
         class="japanese details-kana">{{details.kana}}
    </div>
    <div *ngIf="details.reading"
         class="details-reading">{{details.reading}}
    </div>
    <div class="details-vocabulary">
      {{details.gloss}}
    </div>

    <button (click)="goBack();" mat-raised-button>{{'search.back' | translate}}</button>

  </div>
  <div class="details-sentences">
    <mat-list>
      <mat-list-item *ngFor="let sentence of details.sentences; let last = last">
        <p matLine>
          <span [innerHTML]="sentence.japanese | safeHtml" class="small_japanese search_kanji"></span>
        </p>
        <span [innerHTML]="sentence.translation | safeHtml" matLine></span>
        <mat-divider *ngIf="!last" [inset]="true"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
