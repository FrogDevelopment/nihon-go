<div class="login-form">
  <form nz-form
        [formGroup]="loginForm"
        (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group
          nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="userName"
            placeholder="Username">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group
          nzPrefixIcon="lock">
          <input type="password"
                 nz-input
                 formControlName="password"
                 placeholder="Password">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button
          nz-button
          class="login-form-button"
          [nzLoading]="loading"
          [nzType]="'primary'"><i nz-icon nzType="login"></i>Log in
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>

  <nz-alert
    nzShowIcon
    *ngIf="errorMessage"
    [nzType]="'error'"
    [nzCloseable]="true"
    [nzMessage]="errorMessage"
    (nzOnClose)="afterErrorClose()">
  </nz-alert>
</div>
