<nz-layout class="lesson-layout">
  <nz-sider>
    <ul nz-menu nzMode="inline" nzTheme="dark">
      <li *ngFor="let lessonNb of lessons"
          nz-menu-item
          nzMatchRouter
          routerLink="{{lessonNb}}">
        <i nz-icon nzType="file"></i>
        <span>Lesson {{ lessonNb }}</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
